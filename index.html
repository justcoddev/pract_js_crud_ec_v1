<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body onload="mostrar()">
  <section
    style="height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #171717;">
    <h1
      style="margin-bottom: 10px; margin-top: 100px; font-size: 60px; font-weight: 600; text-transform: uppercase; color: #fff;">
      Lista de Productos</h1>
    <form id="forma">
      <fieldset>
        <legend style="color: #fff;">Datos personales</legend>


        <label style="color: #fff;" for="idproducto">id Producto:</label>
        <input id="id" placeholder="ingrese id del producto" />
        <br>
        <label style="color: #fff;" for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="ingrese nombre">
        <br>
        <label style="color: #fff;" for="cantidad">Cantidad:</label>
        <input type="text" id="cantidad" placeholder="ingrese cantidad">
        <br>
        <label style="color: #fff;" for="precio">Precio:</label>
        <input type="text" id="precio" placeholder="ingrese precio">
        <br>
      </fieldset>
    </form>
    <button class="boton" onclick="agregar()">AGREGAR</button>
    <hr>
    <div id="productoss">
      <table border="1">
        <thead>
          <tr>
            <th>id</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>

          </tr>
        </thead>
        <tbody style=" background: #fff; color: #171717;" id="tabla">

        </tbody>

      </table>
    </div>
  </section>


  <script src="js/app.js"></script>
  <script src="js/Producto.js"></script>
</body>

</html>
